# generated: {{DATE}}
# project: {{PROJECT_NAME}}
# architecture: {{ARCHITECTURE}}

# STATUS DEFINITIONS:
# ==================
# Epic Status:
#   - backlog: Epic not yet started
#   - in-progress: Epic actively being worked on
#   - done: All stories in epic completed
#
# Story Status:
#   - backlog: Story only exists in epic/sidecar, no story file created
#   - ready-for-dev: Story file created with tasks, ready for implementation
#   - in-progress: Developer actively working on implementation
#   - review: Implementation complete, awaiting code review
#   - done: Story completed and verified
#   - blocked: Story cannot proceed (dependency or issue)
#   - skipped: Story skipped due to architecture condition (e.g., training for rag-only)
#
# Retrospective Status:
#   - optional: Can be completed but not required
#   - done: Retrospective has been completed
#
# WORKFLOW NOTES:
# ===============
# - Mark epic as 'in-progress' when starting work on its first story
# - SM typically creates next story ONLY after previous one is 'done' to incorporate learnings
# - Dev moves story to 'review', then Dev runs code-review (fresh context, ideally different LLM)
# - Phase 2 (Training) stories should be marked 'skipped' for rag-only architecture
# - Complete each phase's stories before moving to the next phase

